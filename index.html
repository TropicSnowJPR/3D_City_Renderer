<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>3D City Renderer</title>
        <style>
            body, html {
                margin: 0;
                overflow: hidden;
                padding: 0
            }
            canvas {
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                z-index: 1; /* make canvas below the svg */
            }
            img {
                width: 100px;
                height: 100px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 70vh auto auto;
            }
        </style>

    </head>
    <body>
        <img src="loading.gif" alt="loading ..." />
        <script type="module" src="/src/script.js"></script>
    </body>
</html>
