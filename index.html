<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>3D City Renderer</title>
        <meta property="og:description" content="Display a globe with a vector map." />
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body { margin: 0; padding: 0; background-color: #fff; }
            #map { height: 100vh ; width: 100vw; }
            .lil-gui {
                border-radius: 6px;
                margin: 10px;
                padding: 4px;
                --background-color: #ebebeb;
                --text-color: #1f1f1f;
                --title-background-color: #fff;
                --title-text-color: #1f1f1f;
                --widget-color: #e1e1e1;
                --hover-color: #c9c9c9;
                --focus-color: #e3e3e3;
                --number-color: #be2d00;
                --string-color: #b90097;
            }
            .lil-gui.root {
                width: 320px;
                border-radius: 6px;
            }
            .lil-gui.autoPlace{
                right: 0;
            }
            #title {
                border-radius: 6px;
            }
            .lil-gui.root > .title {
                border-radius: 2px;
            }
        </style>

    </head>
    <body>
        <div id="map"></div>
        <script type="module" src="/src/Main.js"></script>
    </body>
</html>
