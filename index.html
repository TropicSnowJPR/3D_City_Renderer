<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>3D City Renderer</title>
        <meta property="og:description" content="Display a globe with a vector map." />
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.16.0/dist/maplibre-gl.css' />
        <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.3/mapbox-gl-draw.css' type='text/css' />
        <script src='https://unpkg.com/maplibre-gl@5.16.0/dist/maplibre-gl.js'></script>
        <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.3/mapbox-gl-draw.js'></script>
        <style>
            body { margin: 0; padding: 0 }
            html, body, #map { height: 100%; }
            /*body, html {*/
            /*    margin: 0;*/
            /*    overflow: hidden;*/
            /*    padding: 0*/
            /*}*/
            canvas {
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                z-index: 1; /* make canvas below the svg */
            }
            img {
                width: 100px;
                height: 100px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 70vh auto auto;
            }
            #dropOverlay {
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.75);
                color: white;
                font-size: 24px;
                display: none;
                align-items: center;
                justify-content: center;
                z-index: 9999;
                pointer-events: none;
            }
            #dropOverlay.active {
                display: flex;
                pointer-events: all;
            }
        </style>

    </head>
    <body>
        <div id="dropOverlay"></div>
        <div id="map"></div>
        <script type="module" src="/src/Main.js"></script>
    </body>
</html>
